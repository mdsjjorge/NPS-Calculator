<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avalie esta página</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="imagens/logo-digital.png.webp" class="img">
    </div>
    <div class="main"> 
        <div class="container">
            <div class="container-title">
                <h2 class="title">Pesquisa de satisfação</h2>
                <p class="text">De 0 a 10, qual nota você daria para o nosso serviço?</p>
            </div>
            <div class="satisfaction">
                <div class="num" id="num0">0</div>
                <div class="num" id="num1">1</div>
                <div class="num" id="num2">2</div>
                <div class="num" id="num3">3</div>
                <div class="num" id="num4">4</div>
                <div class="num" id="num5">5</div>
                <div class="num" id="num6">6</div>
                <div class="num" id="num7">7</div>
                <div class="num" id="num8">8</div>
                <div class="num" id="num9">9</div>
                <div class="num" id="num10">10</div>
            </div>
            <div class="question">
                <h3 class="text">Em poucas palavras, descreva o que motivou a sua nota </h3>
                <input type="text" class="input" id="quest"> 
            </div>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
